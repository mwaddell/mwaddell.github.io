career-profile:
    title: Consulting Services
    summary: |
      I design secure software architectures and use machine learning to model and analyze large and complex data sets. I provide the following consulting services both as an independent contractor and through <a href="https://www.pangaeatech.com">Pangaea Information Technologies, Ltd.</a> (depending on the size of the project):
      - Machine Learning and Statistical Analysis
      - Data Visualization
      - Scientific Article Writing and Editing
      - Threat Modeling
      - Code Review
      - Secure Software Architecture
      - Database Architecture
      - Full-Stack Software Development
      - Lean Project Management
