projects:
    title: Projects
    assignments:
      - title: Range Complex Master Planning Tool (RCMPT)
        role: Senior Software Architect
        time: 2013 - present
        client: U.S. Army Sustainable Range Program
#        clienturl: srp.army.mil
        tagline: A web-based application that allows all 100+ U.S. Army training installations to develop their Range Master Plans in a uniform and consistent manner and supports their review and validation for funding approval.
      - title: Taking Stock Online
        link: "http://takingstock.cec.org"
        role: Senior Software Architect
        time: 2007 - present
        client: Commission for Environmental Cooperation
        clienturl: www.cec.org
        tagline: Allows users to explore information on pollution from industrial facilities across North America. This application combines data from facilities across the United States, Mexico, and Canada to provide an interactive customized query tool that generates summary charts and downloadable reports.
      - title: Flow Kaizen Process Optimization Tools
        link: "https://www.flowkaizen.com/"
        role: Senior Software Architect
        time: 2018 - present
        client: IBM Watson Health
        clienturl: www.ibm.com/resources/watson-health
        tagline: Supports value stream transformation (VST) and continuous improvement initiatives in healthcare and industrial sectors at the operator level.  Provides data-driven, real-time visual cues to frontline staff in support of maintaining pace and flow of operations as informed by the value stream and standard work designs. Helps deliver operational goals by giving the staff who are directly providing the care visibility to flow disruptions as they occur. 
      - title: Learning Evaluation and Outcomes (LEO)
        link: "https://leo.snowcityarts.org/"
        role: Senior Software Architect
        time: 2013 - present
        client: Snow City Arts
        clienturl: snowcityarts.org
        tagline: Data management, sharing, and reporting for Snow City Arts artists and staff conducting arts instruction workshops, student assessments, and administration. Supports approximately fifty active staff, administrative, and artist users with records pertaining to nearly fifteen thousand individual students at ten different hospitals. 
      - title: Fires Synchronization to Optimize Responses in Multi-Domain Operations (FIRESTORM)
        role: Lead User Interface Developer
        time: 2022
        client: FD Software Enterprises
        clienturl: fd-software.com
        tagline: An artificial intelligence (AI)-enabled system which provides real-time situational awareness and decision support for front-line commanders. The user interface provides interactive 2D- and 3D mapping and manipulation of real-time battlefield data. It can be deployed as either a web application or as a desktop application.
      - title: Geographic Utilization of Artificial Intelligence in Real-Time for Disease Identification and Notification (GUARDIAN)
        role: Lead Developer
        time: 2006 - 2020
        client: Rush University Medical Center
        clienturl: www.rush.edu
        tagline: A web-based, real-time, scalable, extensible, automated, knowledge-based biological threat agent (BTA) detection and diagnosis system used to detect both weaponizable BTA’s and naturally occurring diseases using machine learning on real-time medical records.
      - title: Regional Transportation Data Archive
        role: Senior Software Architect
        time: 2012 - 2020
        client: Chicago Metropolitan Agency for Planning
        clienturl: www.cmap.illinois.gov
        tagline: An application service that pulls transportation data (real time traffic speeds and volumes from road sensors, weather, incidents, etc.) from external sources and stores it for both future use and archival purposes. The application stores all downloaded data in their provided format, imports the data into a Git repository and then pushes data into a PostgreSQL database for future access by web services. 
      - title: Comprehensive Vulnerability Analysis Tool
        role: Senior Developer
        time: 2011 - 2018
        client: Chicago Healthcare System Coalition for Preparedness and Response
        clienturl: chscpr.org
        tagline: Assesses healthcare facility vulnerabilities to various hazards. The tool walks the user through a series of questions that help the user to detail the likelihood that a given natural, technological, or anthropogenic event may occur at their facility and what their facility’s specific risks and levels of preparedness are for those events. The results of these surveys not only help individual facilities to better prepare but also guides regional planning commissions in supporting these planning efforts.
      - title: Chicago Arts Program Locator
        role: Senior Software Architect
        time: 2013 - 2015
        client: Ingenuity, Inc.
        clienturl: www.ingenuity-inc.org
        tagline: A web-based interface to allow key stakeholders to perform basic queries against Ingenuity Incorporated’s data holdings. These datasets contain service specific information for arts organizations and information about where (i.e. at which CPS schools) services are provided. Key geographic attributes are essential elements of the research and data held, requiring that a mapping interface be an essential component of an overall public presentation solution.
      - title: CMAP Municipal Data Portals
        role: Senior Developer
        time: 2011 - 2014
        client: Chicago Metropolitan Agency for Planning
        clienturl: www.cmap.illinois.gov
        tagline: Extends the MetroPulse regional data portal by focusing on small geographic areas (typically municipalities) and displaying detailed data (such as parcel-level data) for those areas. Allows quick access to detailed maps, charts, and data tables relevant for planning, development, and governance activities within the currently selected community. 
      - title: Out of School Time Program Locator
        role: Senior Developer
        time: 2007 - 2011
        client: City of Chicago
        clienturl: www.chicago.gov
        tagline: Data-driven web mapping application for out of school education and recreation programs within the City of Chicago. The user-friendly web-based interface allows students to query the database based on location, program type, program provider, and schedule. The system includes an integrated web mapping tool that displays query results and allows users to link and access program sites and databases.
      - title: Picis Biosurveillance
        role: Senior Developer
        time: 2006 - 2010
        client: Picis Clinical Solutions
        clienturl: www.picis.com
        tagline: Conducts real-time syndromic surveillance of emergency room data and facilitates data visualization by generating maps and graphs based on user-defined database queries.
